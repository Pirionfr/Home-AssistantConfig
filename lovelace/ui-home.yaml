  - type: vertical-stack
    title: Rez de chaussée
    cards:

        
      - type: vertical-stack
        title: Salon
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                name: Température
                entities:
                  - sensor.temperature_salon
                line_color: blue
                line_width: 8
                font_size: 75

              - type: custom:mini-graph-card
                name: Humidité
                entities:
                  - sensor.humidite_salon
                line_color: var(--accent-color)
                line_width: 8
                font_size: 75

