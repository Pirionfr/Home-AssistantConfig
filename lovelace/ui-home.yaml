  - type: vertical-stack
    title: Rez de chaussée
    cards:

        
      - type: vertical-stack
        title: Salon
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                name: Température
                entities:
                  - sensor.salon_temperature
                line_color: blue
                line_width: 8
                font_size: 75

              - type: custom:mini-graph-card
                name: Humidité
                entities:
                  - sensor.salon_humidity
                line_color: var(--accent-color)
                line_width: 8
                font_size: 75

          - type: custom:mini-media-player
            entity: media_player.salon

          - type: plant-status
            title: Yukka
            entity: plant.yukka

      - type: vertical-stack
        title: Salle à manger
